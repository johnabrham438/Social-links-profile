<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="profile_box">
    <img src="avatar-jessica.jpeg" alt="#" class="profile_img">
      <div class="info">
        <h1>Jessica Randall</h1>
         <span>London, United Kingdom</span>
      </div>
      <p>"Front-end developer and avid reader."</p>
      <div class="social_medias">
      <a href="https://github.com/" target="_blank">
        <div class="link">GitHub</div>
      </a>
      <a href="https://www.frontendmentor.io" target="_blank">
        <div class="link">Frontend Mentor</div>
      </a>
      <a href="https://www.linkedin.com/" target="_blank">
        <div class="link">LinkedIn</div>
      </a>
      <a href="https://twitter.com/?lang=en" target="_blank">
        <div class="link">Twitter</div>
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <div class="link">Instagram</div>
      </a>
   </div>

  </div>
  
  
  

  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/johnabrham438" target="_blank">Yohannes abrham</a>.
  </div>
</body>
</html>
